<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Empleado</title>
</head>
<body>
<div th:replace="fragmento/menu :: menu"></div>
<h1>Crear Empleado</h1>

<form th:action="@{/employees/save}" method="post" th:object="${employee}">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required /><br/>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" required /><br/>

    <label>Puesto:</label>
    <input type="text" th:field="*{puesto}" required /><br/>

    <label>Departamento:</label>
    <input type="text" th:field="*{departamento}" required /><br/>

    <label>Ciudad:</label>
    <input type="text" th:field="*{ciudad}" required /><br/>

    <label>Salario:</label>
    <input type="number" step="0.01" th:field="*{salario}" required /><br/>

    <button type="submit">Guardar</button>
    <a th:href="@{/employees}">Cancelar</a>
</form>
</body>
</html>
